name: Mayfly Build GHA

on: workflow_dispatch

jobs:
    install-and-validate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Run install
              uses: borales/actions-yarn@v4
              with:
                  cmd: install

            - name: Build production
              uses: borales/actions-yarn@v4
              with:
                  cmd: build

    deploy:
        runs-on: ubuntu-latest
        needs: install-and-validate

        steps:
            - name: Install OpenVPN
              run: |
                  sudo apt update
                  sudo apt install -y openvpn openvpn-systemd-resolved

            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  path: mayfly

            - name: Connect to VPN
              uses: "kota65535/github-openvpn-connect-action@v2"
              with:
                  config_file: ./mayfly/.github/workflows/client.ovpn

            - name: Copy code to VM
              env:
                  SSH_KEY: ${{secrets.SSH_KEY}}
                  SSH_USER: ${{secrets.SSH_USER}}
                  VM_IP: ${{vars.VM_IP}}
              run: |
                  echo "${SSH_KEY}" >> /tmp/ssh_key
                  chmod 400 /tmp/ssh_key
                  scp -o KexAlgorithms=ecdh-sha2-nistp521 -o 'StrictHostKeyChecking no' -i /tmp/ssh_key -r ./mayfly ${SSH_USER}@$VM_IP:~

            - name: Run latest version
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ vars.VM_IP }}
                  username: ${{ secrets.SSH_USER }}
                  cipher: ecdh-sha2-nistp521
                  key: ${{secrets.SSH_KEY}}
                  envs: |
                      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
                      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
                      DATABASE_URL: ${{ secrets.DATABASE_URL }}
                  script: |
                      cd ~/mayfly
                      echo "${POSTGRES_USER}" > .env
                      echo "${POSTGRES_PASSWORD}" >> .env
                      echo "${DATABASE_URL}" >> .env
                      sudo docker compose stop
                      sudo docker compose up -d --build
                      rm -rf ./.git
